<html>
    <head>
        <title>Consulta de Atiradores por nome</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Consulta de Atiradores por Nome </h2>
        <form method="post" action="cons_nomeatrd.jsp">
            <p>Nome do Atirador: <input type="text" 
               name="nome" required
               pattern="^[A-Za-z\s]+$" 
               title="Somente letras e espaços são permitidos." 
               ></p>
            
            <input type="submit" value="Pesquisar">
            <input type="reset" value="Limpar">
        </form>
    </body>
</html>
