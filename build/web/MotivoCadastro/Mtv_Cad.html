<html>
    <head>
        <title>Cadastro de Motivo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Cadastro de Motivos</h2>
        <!--Entrada do formulário de cadastro-->
        <form method ="post" action="Mtv_Cad.jsp">
            <label for="Motivo">Motivo:</label>
            <!--Input com Regex para validação d eentrada correta-->
            <input type="text" id="Motivo" name="Motivo" required
                   pattern="[A-Za-z\s]+"
                   title="O motivo deve conter apenas letras e espaços">
            
            
            <!-- botões de salvar e limpar -->
            <button type="submit" >Salvar</button>
            <button type="reset" >Limpar</button>
                
        </form>
        
    </body>
</html>
