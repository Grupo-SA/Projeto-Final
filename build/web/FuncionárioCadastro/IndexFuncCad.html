<html>
    <head>
        <title>Cadastro de Atiradores</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Cadastro de atiradores</h2>
        <!--Entrada do formulário de cadastro-->
        <form method ="post" action="Func_cad.jsp">
            <label for="nome">Nome do funcinário:</label>
            <!--Input com Regex para validação de entrada correta-->
            <input type="text" id="nome" name="nome" required
                   pattern="[A-Za-z\s]+"
                   title="O nome deve conter apenas letras e espaços">
            
            <label for="cargo">Cargo do funcionário:</label>
            <!--Input com Regex para validação de entrada correta-->
            <input type="text" id="cargo" name="cargo" required
                   pattern="[A-Za-z\s]+"
                   title="O nome deve conter apenas letras e espaços">
            
            
            <label for="RG">RG do Funcionário</label>
            <!--Input com Regex para validação de entrada correta-->
            <input type="text" id="RG" name="RG" required
                   pattern="^\d{2}\.\d{3}.\d{3}-\d{1}$"
                   title="Digite no formato 00.000.000-0">
            
            <!-- botões de salvar e limpar -->
            <button type="submit" >Salvar</button>
            <button type="reset" >Limpar</button>
                
        </form>
        
    </body>
</html>
