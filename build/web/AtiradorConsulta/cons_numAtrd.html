<html>
    <head>
        <title>Consulta de Atiradores por nome</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!--Formulário para consulta do atirador pelo número com Regex-->
        <h2>Consulta de Atiradores pelo Número </h2>
        <form method="post" action="cons_numAtrd.jsp">
            <p>Número do Atirador: <input type="text" name="Numero" required
                   pattern="^\d+$"
                   title="Digite apenas o Número do atirador desejado"></p>
            
            <input type="submit" value="Pesquisar">
            <input type="reset" value="Limpar">
        </form>
    </body>
</html>
